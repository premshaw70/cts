<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Object Form!</title>
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names or id" title="Type in a name">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form id = "myForm">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="id" class="form-control" id="id" aria-describedby="id" placeholder="Enter id" required onblur="checkNum()">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required onblur="checkFirstName()">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required onblur="checkLastName()">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email" required onblur="checkEmail()">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addStudents()">Submit</button>
                    <button type="button" id="custom" class="btn btn-success" onclick="updateRecord()" disabled>Update</button>

                </form>
            </div>
            <div class="col-lg-6">
                <table class="table table-sm" id="studentsTable" style="overflow-x: scroll;">
                    <thead class="thead">
	<colgroup>
    	<col span="1" style="background-color:green">
  	</colgroup>
                        <tr>
                            <th scope="col">#Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Email</th>
                            <th scope="col">edit</th>
                            <th scope="col">remove</th>
                        </tr>
                    </thead>
                    <tbody>
               
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
    <script src="object.js">

    </script>

  
</body>

</html>
