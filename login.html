<!Doctype html>
<html>
<head>
<title>
Login Page
</title>
<link rel="stylesheet" href="loginpage.css">
</head>
<body>
	<main id="main-holder">
	<h1 align="center" id="login-header">LOGIN FORM</h1>
	<form id="login-form">
	<br>
	EMAIL ID <br>
	<input type="text" name="email_id" id="email-field" class="login-form-field">
	<br>
	Password
	<br>
	<input type="password" name="password" id="password-field" class="login-form-field">
	<br>
	<button type="submit" id="login-form-submit">Login</button>
	</form>
</body>
</html>
